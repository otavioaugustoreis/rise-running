<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Running - Registrar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <h1 class="title">Registrar Corredor</h1>

        <div class="form-box">
            <input type="text" id="nome" placeholder="Nome do corredor">
            <input type="text" id="cpf" placeholder="CPF" maxlength="14">
            <button id="btnRegistrar">Registrar</button>
        </div>

        <h2 class="list-title">Lista de Corredores</h2>

        <div class="list-container">
            <table>
                <thead>
                    <tr>
                        <th>Ordem</th>
                        <th>Nome</th>
                        <th>CPF</th>
                    </tr>
                </thead>
                <tbody id="listaRunners">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content animate-modal">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
